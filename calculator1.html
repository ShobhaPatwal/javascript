<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
       <title>Calculator</title> 
       <style> 
        .table {
            width:30%;
            margin:150px auto;
            border-collapse: collapse;
            border:1px solid #9e9e9eba;
        }
        .table tr td {
            padding:10px;
            font-size:16px;
        }
        .table input[type="button"] { 
        background:#ccc; 
        color: black;
        border:none;
        width:100%;
        padding:10px;
        font-size:16px;
        } 
        .table input[type="text"] { 
        background-color:white; 
        border: 2px solid #9e9e9eba; 
        width:94%;
        padding:10px;
        font-size:16px;
        }
        </style> 
        <script>
            var displayVal = "";
            var previousVal = 0;
            var opt = "+";
            function calculate(operand) {
                //debugger;
                displayVal += operand; 
                display();
            }
            function display() {
                document.getElementById("result").value = displayVal;
            }
            function operation(operator) {
                var result;
                switch (opt) {
                    case '+':
                        result = parseInt(previousVal) + parseInt(displayVal);
                        document.getElementById("result").value = result;
                        opt = operator;
                        break;
                    case '-':
                        result = parseInt(parseInt(previousVal) - parseInt(displayVal));
                        document.getElementById("result").value = result;
                        opt = operator;
                        break;
                    case '*':
                        result = parseInt(parseInt(previousVal) * parseInt(displayVal));
                        document.getElementById("result").value = result;
                        opt = operator;
                        break;
                    case '/':
                        result = parseInt(parseInt(previousVal) / parseInt(displayVal));
                        document.getElementById("result").value = result;
                        opt = operator;
                        break;
                    case '=':
                        result = previousVal;
                        document.getElementById("result").value = result;
                        opt = operator;
                        break;
                    case 'C':
                        document.getElementById("result").value = "0";
                        result = 0;
                        opt = '+';
                        break;    
                    default:
                        break;
                }  
                displayVal = "";
                previousVal = result;
                console.log(result);
            }
        </script>
    </head>
    <body>
        <table class="table"> 
            <tr> 
                <td colspan="4"><input type="text" id="result" value="0"/></td>
            </tr> 
            <tr>
                <td><input type="button" value="7" onclick="calculate('7')"/></td> 
                <td><input type="button" value="8" onclick="calculate('8')"/></td> 
                <td><input type="button" value="9" onclick="calculate('9')"/></td> 
                <td><input type="button" value="/" onclick="operation('/')"/></td> 
            </tr> 
            <tr> 
               <td><input type="button" value="4" onclick="calculate('4')"/></td> 
               <td><input type="button" value="5" onclick="calculate('5')"/></td> 
               <td><input type="button" value="6" onclick="calculate('6')"/></td> 
               <td><input type="button" value="*" onclick="operation('*')"/></td> 
            </tr> 
            <tr> 
               <td><input type="button" value="1" onclick="calculate('1')"/></td> 
               <td><input type="button" value="2" onclick="calculate('2')"/></td> 
               <td><input type="button" value="3" onclick="calculate('3')"/></td> 
               <td><input type="button" value="-" onclick="operation('-')"/></td> 
            </tr> 
            <tr> 
               <td><input type="button" value="0" onclick="calculate('0')"/></td> 
               <td><input type="button" value="C" onclick="operation('C')"></td> 
               <td><input type="button" value="+" onclick="operation('+')"/></td> 
               <td><input type="button" value="=" onclick="operation('=')"/></td> 
            </tr> 
        </table> 
    </body>
</html>
